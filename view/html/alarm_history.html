<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アラーム履歴表示</title>
    <link rel="stylesheet" href="../css/alarm_history.css">
    <script src="../js/common.js"></script>
</head>
<body>
    <div id="header-container"></div>
    <section class="filter-section">
        <form id="filterForm">
            <label>発生日時: <input type="date" name="date"></label>
            <label>種別: <input type="text" name="type"></label>
            <label>担当者: <input type="text" name="assignee"></label>
            <button type="submit">フィルタ</button>
        </form>
    </section>
    <section class="alarm-table-section">
        <table id="alarmTable">
            <thead>
                <tr>
                    <th data-sort="date">発生日時</th>
                    <th data-sort="type">種別</th>
                    <th data-sort="assignee">担当者</th>
                    <th>内容</th>
                </tr>
            </thead>
            <tbody>
                <!-- データがここに表示されます -->
            </tbody>
        </table>
    </section>
    <div id="footer-container"></div>
    <script src="../js/alarm_history.js"></script>
</body>
</html>
