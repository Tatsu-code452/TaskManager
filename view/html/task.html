<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク表示画面</title>
    <link rel="stylesheet" href="../css/task.css">
    <script src="../js/common.js"></script>
</head>
<body>
    <div id="header-container"></div>
    <section class="filter-section">
        <form id="filterForm">
            <label>開始日: <input type="date" name="startDate"></label>
            <label>終了日: <input type="date" name="endDate"></label>
            <label>工数: <input type="number" name="workload" min="0"></label>
            <label>優先度: <select name="priority"><option value="">全て</option><option value="高">高</option><option value="中">中</option><option value="低">低</option></select></label>
            <label>カテゴリ: <input type="text" name="category"></label>
            <label>担当者: <input type="text" name="assignee"></label>
            <button type="submit">フィルタ</button>
        </form>
    </section>
    <section class="task-table-section">
        <table id="taskTable">
            <thead>
                <tr>
                    <th data-sort="startDate">開始日</th>
                    <th data-sort="endDate">終了日</th>
                    <th data-sort="workload">工数</th>
                    <th data-sort="priority">優先度</th>
                    <th data-sort="category">カテゴリ</th>
                    <th data-sort="assignee">担当者</th>
                    <th>実績進捗</th>
                    <th>工数入力</th>
                </tr>
            </thead>
            <tbody>
                <!-- タスクデータがここに表示されます -->
            </tbody>
        </table>
    </section>
    <div id="footer-container"></div>
    <script src="../js/task.js"></script>
</body>
</html>
