<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク詳細画面</title>
    <link rel="stylesheet" href="../css/task_detail.css">
    <script src="../js/common.js"></script>
</head>
<body>
    <div id="header-container"></div>
    <main class="detail-container">
        <form id="taskDetailForm">
            <label>開始日: <input type="date" name="startDate" required></label>
            <label>終了日: <input type="date" name="endDate" required></label>
            <label>工数: <input type="number" name="workload" min="0" required></label>
            <label>優先度: <select name="priority" required><option value="高">高</option><option value="中">中</option><option value="低">低</option></select></label>
            <label>カテゴリ: <input type="text" name="category" required></label>
            <label>担当者: <input type="text" name="assignee" required></label>
            <div class="form-buttons">
                <button type="submit">登録/更新</button>
                <button type="button" id="deleteBtn">削除</button>
            </div>
        </form>
    </main>
    <div id="footer-container"></div>
    <script src="../js/task_detail.js"></script>
</body>
</html>
